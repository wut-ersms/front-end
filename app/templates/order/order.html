{% extends 'base.html' %}
{% block content %}

<section class="bg-light p-5">
    <div class="container text-center">
        <h1>Order</h1>
    </div>
</section>

<section class="container my-5">
    <h2 class="text-center mb-4">New Order</h2>

    <form id="order-form" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="instrument" class="form-label">Instrument</label>
            <input list="instrument-list" class="form-control" id="instrument" required placeholder="e.g. AAPL.US">
            <datalist id="instrument-list">
                {% for instrument in instrument_list %}
                <option value="{{ instrument }}">
                {% endfor %}
            </datalist>
        </div>

        <div class="mb-3">
            <label>Instrument Type</label>
            <input type="text" class="form-control" id="instrument-type" disabled>
        </div>

        <div class="mb-3">
            <label for="volume" class="form-label">Volume</label>
            <input type="number" class="form-control" id="volume" min="1" step="1" required>
        </div>

        <div class="mb-3">
            <label>Current Price (USD)</label>
            <input type="text" class="form-control" id="price" disabled>
        </div>

        <div class="mb-3">
            <label>Total Estimated Price</label>
            <input type="text" class="form-control" id="final-price" disabled>
        </div>

        <div class="mb-3">
            <label for="stopLoss" class="form-label">Stop Loss (optional)</label>
            <input type="number" class="form-control" id="stopLoss" step="0.01">
        </div>

        <div class="mb-3">
            <label>Commission</label>
            <input type="text" class="form-control" disabled value="0.5%">
        </div>

        <div class="mb-3">
            <label>Currency</label>
            <input type="text" class="form-control" disabled value="USD">
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success w-45" id="buy-button">Buy (+0.1%)</button>
            <button type="button" class="btn btn-danger w-45" id="sell-button" disabled>Sell (-0.1%)</button>
        </div>
    </form>
</section>

<!-- Add script reference -->
<script src="{{ url_for('static', filename='order.js') }}"></script>

{% endblock %}
